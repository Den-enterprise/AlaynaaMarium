<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>

.certificate-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 20px;
    margin: 30px;
}

.certificate-item {
    width: 100%;
    padding-bottom: 100%;
    position: relative;
    overflow: hidden;
}

.cert-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s, box-shadow 0.3s;
}

.certificate-item:hover .cert-image {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
}
  
  </style>
</head>
<body>

    <div class="certificate-grid">
        <div class="certificate-item">
